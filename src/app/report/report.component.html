
 
 <div class="row">
    
 
                      <div class="col-md-12">
                        <div class="overview-wrap">
                            
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="au-card chart-percent-card">
                            <div class="au-card-inner">
                                <h3 class="title-2 tm-b-5">Char by %</h3>
                                <div class="row no-gutters">
                                    <div class="col-xl-6">
                                        <div class="chart-note-wrap">
                                            <div class="chart-note mr-0 d-block">
                                                <span class="dot dot--blue"></span>
                                                <span>UnTampered</span>
                                            </div>
                                            <div class="chart-note mr-0 d-block">
                                                <span class="dot dot--red"></span>
                                                <span>Tampered</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div  class="col-xl-6">
                                        <div  class="percent-chart">
                                            <canvas class="canvas"  id="percent-chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">

                        <div class="au-card au-card--bg-blue au-card-top-countries m-b-40">
                            <div class="au-card-inner">
                                <div class="table-responsive">
                                    <table class="table table-top-countries">
                                        <tbody>
                                            <tr>
                                                <th>PLACE</th>
                                                <th class="text-right">UNTAMPER</th>
                                                <th class="text-right">TAMPERED</th>
                                                
                                            </tr>
                                            
                                              

                                               <tr *ngFor="let item of citytamperanduntamper"> 
                                                   <td>{{item.cityname}}</td>
                                                   <td class="text-right">{{item.productonvaildaddress}}</td>
                                                   <td class="text-right">{{item.productonretunaddress}}</td>

                                               </tr>
                                                

                                            
                                           
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
